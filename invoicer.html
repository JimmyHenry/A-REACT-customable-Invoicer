<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoicer - Get Paid With React</title>
  </head>
  <body>

    <div id="content">
    </div>

    <link rel="stylesheet" href="css/invoicer.css">

    <script src="lib/react.js"></script>
    <script src="lib/react-dom.js"></script>
    <script src="lib/browser.js"></script>

    <script type="text/babel" >

    var InvoiceIndentity = React.createClass ({
      render (){
        return(
            <div className="invoiceIndentity">
              <h1>
          Invoice
              </h1>
            </div>
        );
      },
    });
    var InvoiceMeta = React.createClass ({
      render (){
        return(
            <div className="invoiceMeta">
                <input type="text" className="businessName"placeholder="Business Name"/>
                <label> Issue Date:<input type="text"placeholder="DD.MM.YYYY"/></label>
                <label> Due Date:<input type="text"placeholder="DD.MM.YYYY"/></label>
                <label> Invoice Number:<input type="text"placeholder="#######"/></label>
                <label> P.O Number:<input type="text"placeholder="#######"/></label>
            </div>
        );
      },
    });

    var Invoice = React.createClass ({
      render (){
        return(
          <div className="invoice">
          <InvoiceIndentity/>
          <InvoiceMeta/>
          <PaymentInfo />
          <ClientInfo/>
          <LineItems/>
          <Totals/>
          <Footer/>

          </div>
        );
      },
    });
    var ClientInfo = React.createClass({
      render(){
        return(
          <div className="clientInfo">
          <div id="billTo">
          <strong>Bill to: </strong>
          <input id="companyName"type="text"placeholder="Client/Company Name"/>
          <input id="companyName"type="text"placeholder="Adress line 1"/>
          <input id="companyName"type="text"placeholder="Adress line 2"/>
          <input id="companyName"type="tel"placeholder="555-5555-5555"/>
          <input id="companyName"type="mail"placeholder="Youremail@domain.com"/>
          <input id="companyName"type="text"placeholder="Client/Company Name"/>
          </div>
          </div>
        )
      }
    });
    var PaymentInfo = React.createClass({
      render(){
        return(
          <div className="paymentInfo">
            <strong>Payement details: </strong>
              <input type="text" placeholder="Add payment method"/>
          </div>
        )
      }
    });

    var LineItems = React.createClass({
      render(){
        return(
          <div className="lineItems">
          <span className="item heading">Item</span>
          <span className="rate heading">Rate $</span>
          <span className="qty heading">Quantity</span>
          <span className="total heading">Total $</span>
          <LineItem/>
          </div>
        )
      }
    });
    var LineItem = React.createClass({
      render(){
        return(
          <div className="lineItem">
            <input type="text"className="item"placeholder="New item"/>
            <input type="text"className="rate"placeholder="0.0"/>
            <input type="text"className="qty"placeholder="0.0"/>
            <input type="text"className="total"placeholder="0.0"/>
          </div>
        )
      }
    });

    var Footer = React.createClass({
      render(){
        return(
          <div className="footer">
            <PayeeContact/>
            <ThanksNote/>
          </div>
        )
      }
    });
    var ThanksNote = React.createClass({
      render(){
        return(
          <div className="thanksNote">
             <div> <strong>Thank you, we do the best you,</strong> </div>
             <div><strong>because you just deserve it! ;-)</strong></div>
          </div>
        )
      }
    });
    var PayeeContact = React.createClass({
      render(){
        return(
          <div className="payeeContact">
          <input type="text"placeholder="Client/Company Name"/>
          <input type="text"placeholder="Adress line 1"/>
          <input type="text"placeholder="Adress line 2"/>
          <input type="tel"placeholder="555-5555-5555"/>
          <input type="mail"placeholder="Youremail@domain.com"/>

          </div>
        )
      }
    });
    var Totals = React.createClass({
      render(){
        return(
          <div className="totals">
          <div className="totalLabel">Sub-total:</div>
          <span className="subtotal totalValue numeric ">0.00</span>

          <div className="totalLabel">Tax: </div>
          <input className=" tax numeric" type="text" placeholder="0.00"/>
          <span>%</span>

          <div className="totalLabel finalTotal">Total:</div>
          <span className="totalValue finalTotal numeric ">0.00</span>
          </div>
        )
      }
    })
    ReactDOM.render(
      <Invoice/>,
      document.getElementById("content")
    );
    </script>

  </body>
</html>
